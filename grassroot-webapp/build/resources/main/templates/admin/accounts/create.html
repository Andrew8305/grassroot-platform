<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>Grassroot - Create an institutional account</title>
<script>



</script>
</head>
<body>

<div layout:fragment="header">
  <h2>Create a paid account</h2>
</div>
<div layout:fragment="overview">Create an account for paid group</div>

<div layout:fragment="content">
  <div layout:fragment="messages"></div>
  <div class="well">
    <form th:action="@{/admin/accounts/create}" method="post" autocomplete="off" class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-md-2 control-label">Account name</label>
        <div class="col-md-4">
          <input name="accountName" type="text" class="form-control" id="name" placeholder="The name of the account" />
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-md-2 control-label">Primay email</label>
        <div class="col-md-4">
          <input name="billingAddress" type="text" class="form-control" id="email" placeholder="The principal email address for account correspondence" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-8">
          <button type="submit" class="btn btn-primary">Create account</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
