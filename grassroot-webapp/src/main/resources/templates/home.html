<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>GrassRoot Platform</title>

    <meta property="og:title" content="grassroot.org.za"/>
    <meta property="og:image" content="/img/grass.png"/>
    <meta property="og:description" content="The GrassRoot Platform."/>
</head>

<body>

<div layout:fragment="header">
    <!--<h2 th:text="#{home.welcome.message}">welcome headline</h2>-->
</div>
<div layout:fragment="overview"></div>

<div layout:fragment="content">
    <div class="well">
        <div class="row">
            <div class="col-lg-6">
                <div class="add-group-preview">
                    <a href="" th:href="@{/groups/start-group}"> <i class="mdi-social-group-add grass-icon-md-48 add-group"></i></a>
                    <h3>Start a Group</h3>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="add-group-preview">
                    <a href=""> <i class="mdi-notification-event-available grass-icon-md-48 add-meeting"></i></a>
                    <h3>Set Up Meeting</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>My Groups</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div  th:each="group,iterStat : ${userGroups}" class="bs-component">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="row-action-primary">
                                        <i class="mdi-social-group"></i>
                                    </div>
                                    <div class="row-content">
                                        <div class="least-content"><span th:text="${group.getGroupMembers().size()}"></span> Members</div>
                                        <h4  class="list-group-item-heading"><a href=""><span th:text="${group.groupName}"></span></a> </h4>

                                        <p class="list-group-item-text">Est. <span th:text="${#calendars.format(group.getCreatedDateTime(),'dd MMMM yyyy')}">13 May 2011</span></p>
                                    </div>
                                </div>
                                <div class="list-group-separator"></div>
                            </div>
                        </div>

                        <div th:if="${#lists.isEmpty(userGroups)}">

                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="row-action-primary">
                                        <i class="mdi-social-group-add"></i>
                                    </div>
                                    <div class="row-content" style="padding-top: 18px;">


                                        <p class="list-group-item-text">You are not part of any Group.<a href="" th:href="@{/groups/start-group}"> Start a Group now!</a> </p>
                                    </div>
                                </div>
                                <div class="list-group-separator"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
