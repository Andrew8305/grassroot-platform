<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Layout</title>
  <meta id="Viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"/>

  <!--<meta name="_csrf" value="dummy" th:value="${_csrf.token}"/>-->

  <link th:href="@{/images/favicon.ico}" rel="shortcut icon" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/snackbar.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.steps.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datetimepicker.min.css}" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" type="text/css" th:href="@{/css/grassroot.css}" />

  <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <script th:inline="javascript">
        var baseUrl = /*[[@{/}]]*/ '../static/';
  </script>
</head>

<body>
  <script type="text/javascript">
    // Work around Google font rendering issues in webkit browsers on Windows 7
    if (navigator.userAgent.indexOf("NT 6.1") != -1) {
      document.body.style.WebkitTextStroke = "0.5px";
    }
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <div>

     <!-- // Navigation -->

      <div layout:fragment="navigation">
        <div class="navbar navbar-colour">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-left" href="javascript:void(0)" th:href="@{/home}">
              <img th:src="@{/images/grassroot-logo-navbar.png}" style="padding-bottom: 1px; padding-top: 5px; max-height: 46px"/>
              <!-- <p class="white-text">Grassroot</p> -->
            </a>
          </div>
          <div class="collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
              <li sec:authorize="isAuthenticated()" class="active"><a href="javascript:void(0)" th:href="@{/group/create}"><span class="white-text">Start Group</span></a></li>
              <li sec:authorize="isAuthenticated()" class="active"><a href="javascript:void(0)" th:href="@{/meeting/create}"><span class="white-text">Call Meeting</span></a></li>
              <li sec:authorize="isAuthenticated()" class="active"><a href="javascript:void(0)" th:href="@{/vote/create}"><span class="white-text">Take Vote</span></a></li>
              <li sec:authorize="isAuthenticated()" class="active"><a href="javascript:void(0)" th:href="@{/todo/create}"><span class="white-text">Create to-do</span></a></li>
              <li sec:authorize="hasAnyRole('ROLE_SYSTEM_ADMIN', 'ROLE_ACCOUNT_ADMIN')" class="active"><a href="javascript:void(0)" th:href="@{/meeting/free}"><span class="white-text">Send Message</span></a></li>
              <li sec:authorize="hasAnyRole('ROLE_SYSTEM_ADMIN', 'ROLE_ACCOUNT_ADMIN')" class="active"><a href="javascript:void(0)" th:href="@{/accounts/index}"><span class="white-text">Manage account</span></a></li>
              <li sec:authorize="hasRole('ROLE_SYSTEM_ADMIN')" class="active"><a href="javascript:void(0)" th:href="@{/admin/home}"><span class="white-text">System admin</span></a></li>

            </ul>

            <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
              <li sec:authorize="isAnonymous()" class="active"><a href="javascript:void(0)" th:href="@{/home}"><span class="white-text">Login</span></a></li>
              <li sec:authorize="isAnonymous()" class="active"><a href="javascript:void(0)" th:href="@{/signup}"><span class="white-text">Register</span></a></li>
            </ul>

            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="javascript:void(0)" data-target="#" class="dropdown-toggle white-text" data-toggle="dropdown" aria-expanded="false">My Profile <b class="caret"></b><div class="ripple-wrapper"></div></a>
                <ul class="dropdown-menu">
                  <li><a href="javascript:void(0)" th:href="@{/user/settings}">Settings</a></li>
                  <li><a href="javascript:void(0)" th:href="@{/user/password}">Change password</a></li>
                  <li class="divider"></li>
                  <li><a href="javascript:void(0)"  class="user-logout" id="user-logout" th:href="@{/logout}">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- // Navigation -->

    <div class="header-container" layout:fragment="header-container">
      <div class="header--content" layout:fragment="header-content">
        <div class="row-fluid container-fluid">
          <div class="span8">
            <h1 class="header-content-title" layout:fragment="header">
              First Last
            </h1>
            <p class="header-content-subtitle" layout:fragment="overview">
            </p>
          </div>
          <div class="span4">
            <div layout:fragment="header-sidebar"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" layout:fragment="top-content"></div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <span id="grassRootTooltip" data-toggle="snackbar" data-content="Snackbar placeholder" layout:fragment="tooltip"></span>
      </div>
    </div>


    <div layout:fragment="messages" class="container text-center">
      <div layout:fragment="alert">
        <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" class="white-text">&times;</span></button>
          <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${infoMessage != null}" class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p th:text="${infoMessage}"></p>
        </div>

        <div th:if="${successMessage != null}" class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p th:text="${successMessage}"></p>
        </div>

      </div>
    </div>

    <main class="body-container container-fluid " layout:fragment="content">
      <div id="footer-push-down"></div>
    </main>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span8">
            <!-- // might use for copyright or terms of use in future -->
          </div>

        </div>
      </div>
    </footer>
    <div id="scrim"></div>
  </div>


  <div sec:authorize="isAuthenticated()" >
    <form id="logoutForm"  th:action="@{/logout}" method="post">
      <fieldset>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </fieldset>
    </form>
  </div>

  <script th:src="@{/js/snackbar.min.js}"></script>
  <script th:src="@{/js/moment.min.js}"></script>
  <script th:src="@{/js/jquery.validate.min.js}"></script>
  <script th:src="@{/js/additional-methods.min.js}"></script>
  <script th:src="@{/js/jquery.steps.min.js}"></script>
  <script th:src="@{/js/jquery.SimpleMask.js}"></script>
  <script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>

<script>
  $(document).ready(function(){
    $('.user-logout').click(function(){
      document.getElementById("logoutForm").submit();
    });
  });
</script>

  <div class="header-container" layout:fragment="script-container">
  </div>


</body>
</html>
