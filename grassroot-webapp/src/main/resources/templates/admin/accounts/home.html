<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:data="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layout}">
<head>
  <title>Manage accounts</title>
</head>
<body>

<section layout:fragment="header" class="top-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <h2 class="text-center header-content-title">Manage accounts</h2>
      </div>
    </div>
  </div>
</section>

<main layout:fragment="content">

  <section class="group-buttons">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a th:href="@{/admin/accounts/reset/dates}"><button class="white-button group-button">Reset billing dates</button></a>
        </div>
        <div class="col-md-4">
          <a th:href="@{/admin/accounts/reset/billing}"><button class="white-button group-button">Trigger billing</button></a>
        </div>
        <div class="col-md-4">
          <a th:href="@{/admin/accounts/reset/payments}"><button class="white-button group-button">Trigger payments</button></a>
        </div>
      </div>
    </div>
  </section>

  <div class="grassroot-form">
    <div class="container" th:if="${not #lists.isEmpty(accounts)}">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
          <table class="table table-striped">
            <thead>
              <th>Account name</th>
              <th>Type</th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </thead>
            <tbody>
              <tr th:each="account : ${accounts}">
                <td>
                  <a href="" th:href="@{/account/view(accountUid=${account.uid})}"><span th:text="${account.accountName}">Account name</span></a>
                </td>
                <td><span th:text="${account.type}">Type</span></td>
                <td>
                  <a th:href="${account.enabled} ? @{disable(accountUid=${account.uid})} : @{enabled(accountUid=${account.uid})}" class="btn btn-default">
                    <span th:text="${account.enabled} ? 'Disable' : 'Enable'">Disable</span>
                  </a>
                </td>
                <td>
                  <a th:href="${account.enabled} ? @{/account/view(accountUid=${account.uid})} : @{invisible(accountUid=${account.uid})}" class="btn btn-default">
                    <span th:text="${account.enabled} ? 'View' : 'Remove'">Close</span>
                  </a>
                </td>
                <td>
                  <a href="#generateBillModal" class="btn btn-default" data-toggle="modal" data-target="#generateBillModal" data:uid="${account.uid}">
                    Generate bill
                  </a>
                </td>
                <td>
                  <a href="#adjustBalanceModal" class="btn btn-default" data-toggle="modal" data-target="#adjustBalanceModal"
                     data:uid="${account.uid}" data:balance="${account.outstandingBalance}">Adjust balance</a>
                </td>
                <td>
                  <a th:href="@{limits(accountUid=${account.uid})}" class="btn btn-default">Adjust limits</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="generateBillModal" tabindex="-1" role="dialog" aria-labelledby="generateBillModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="generateBillModalLabel">Generate Bill</h4>
        </div>
        <form th:action="@{/admin/accounts/bill}" method="post">
          <input type="hidden" name="accountUid" id="accountUid" />
          <div class="modal-body">
            <div class="form-group">
              <label class="checkbox-inline">
                <input type="checkbox" checked="true" name="generateStatement" /><span>Generate statement</span>
              </label>
            </div>
            <div class="form-group">
              <label class="checkbox-inline">
                <input type="checkbox" checked="true" name="triggerPayment" /><span>Trigger payment</span>
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn default-button btn-neutral" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn default-button btn-negative">Confirmed</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="adjustBalanceModal" tabindex="-1" role="dialog" aria-labelledby="adjustBalanceModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="adjustBalanceModalLabel">Close account</h4>
        </div>
        <form th:action="@{/admin/accounts/balance}" method="post">
          <input type="hidden" name="accountUid" id="accountUidBalance" />
          <div class="modal-body">
            <div class="form-group">
              <p>Are you sure you want to close this account? If so, type "confirmed" below</p>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="newBalance" name="newBalance" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn default-button btn-neutral" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn default-button btn-negative">Confirmed</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</main>

<div layout:fragment="script-container">

  <script>

    $(document).ready(function() {
        $('#generateBillModal').on('show.bs.modal', function(event) {
            var link = $(event.relatedTarget);
            var uid = link.data('uid');
            $(this).find('#accountUid').val(uid);
        });

        $('#adjustBalanceModal').on('show.bs.modal', function(event) {
           var link = $(event.relatedTarget);
           var uid = link.data('uid');
           var balance = link.data('balance');
           $(this).find('#accountUidBalance').val(uid);
           $(this).find('#newBalance').val(balance);
        });
    });

  </script>

</div>

</body>
</html>
