<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout}">
<head>
  <title>Grassroot - Manage institutional accounts</title>
</head>
<body>

<div layout:fragment="header">
  <h2>Manage paid accounts</h2>
</div>
<div layout:fragment="overview">Manage accounts for paid group</div>

<div layout:fragment="content">
  <div layout:fragment="messages"></div>
  <div class="well">
    <div th:if="${not #lists.isEmpty(accounts)}">
      <div class="row">
        <table class="table table-striped">
          <!-- to do: add a bunch more information -->
          <thead>
            <th>Account name</th>
            <th>Enabled?</th>
            <th></th>
            <th></th>
          </thead>
          <tbody>
            <tr th:each="account : ${accounts}">
              <td>
                <a href="" th:href="@{view(accountUid=${account.uid})}"><span th:text="${account.accountName}">Account name</span></a>
              </td>
              <td><span th:text="${account.enabled}">True</span></td>
              <td>
                <a th:href="${account.enabled} ? @{disable(accountUid=${account.uid})} : @{enabled(accountUid=${account.uid})}" class="btn btn-default">
                  <span th:text="${account.enabled} ? 'Disable' : 'Enable'">Disable</span>
                </a>
              </td>
              <td>
                <a th:href="${account.enabled} ? @{view(accountUid=${account.uid})} : @{invisible(accountUid=${account.uid})}" class="btn btn-default">
                  <span th:text="${account.enabled} ? 'View' : 'Remove'">Remove</span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <!-- todo: add buttons/pages for deleting / disabling accounts -->
      <a href="" th:href="@{create}"><button type="button btn-info">Create new account</button></a>
    </div>
  </div>
</div>

</body>
</html>
