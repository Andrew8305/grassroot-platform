<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>GrassRoot - Consolidate groups</title>
</head>
<body>

<div layout:fragment="header">
  <h2>Consolidate groups</h2>
</div>

<div layout:fragment="overview">Merge one group into another</div>

<div layout:fragment="content">
  <div layout:fragment="messages"></div>
  <div class="well">
    <div class="row">
      <h4>You are merging ''<span th:text="${group1.getName('')}">group name</span>'', with another group.</h4>
    </div>
    <div class="row">
    <form th:action="@{/group/consolidate/confirm}" method="post" class="form-horizontal">
      <input type="hidden" name="groupId1" th:value="${group1.id}" />
      <div class="form-group">
        <label for="groupId2" class="col-lg-2 control-label">With which group do you want to merge this?</label>
        <div class="col-lg-4">
          <select name="groupId2" id="groupId2">
            <option th:each="group: ${candidateGroups}"
                    th:value="${group.id}"
                    th:text="${group.getName('')}"/>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="order" class="col-lg-2 control-label">In what order do you want to consolidate?</label>
        <div class="col-lg-4">
          <select name="order" id="order">
            <option value="small_to_large">Add members from the smaller group to the larger group</option>
            <option value="2_into_1">Add members from the second group (selected above) to the first group (last page)</option>
            <option value="1_into_2">Add members from the first group (last page) to this group (selected above)</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="leaveActive" class="col-lg-2 control-label">Leave second group active?</label>
        <div class="col-lg-4">
          <input name="leaveActive" id="leaveActive" type="checkbox" class="form-control" th:checked="${false}"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary">Continue</button>
          <a href="" th:href="@{/group/view(groupId=${group1.id})}"><button class="btn btn-link" role="link">Cancel</button></a>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>

</body>
</html>
