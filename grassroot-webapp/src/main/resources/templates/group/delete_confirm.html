<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>GrassRoot - Delete group</title>
</head>
<body>

<div layout:fragment="header">
  <h2>Delete group?</h2>
</div>

<div layout:fragment="overview">Confirm group deletion<span th:text="${group.groupName}">group name</span></div>

<div layout:fragment="content">
  <div layout:fragment="messages"></div>
  <div class="well">
    <div class="row">
      <div class="col-lg-12">
        <!-- todo: include some details about the group, e.g., how large it is -->
        <p>Are you sure you want to delete this group? Only do so if it was created recently and in error.</p>
        <p>To confirm, type the word 'delete' in the form below:</p>
      </div>
    </div>
    <div class="row">
      <form th:action="@{/group/delete}" method="post" class="form-horizontal" autocomplete="off">
        <input type="hidden" name="groupId" th:value="${group.id}" />
        <div class="form-group">
          <label for="confirm_field" class="col-lg-2 control-label">Confirm:</label>
          <div class="col-lg-4">
            <input type="text" id="confirm_field" class="form-control" name="confirm_field" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-4">
            <button id="submitButton" type="submit" class="btn btn-primary">Confirm</button>
            <a href="" th:href="@{/home}"><button class="btn btn-warning">Cancel</button></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
