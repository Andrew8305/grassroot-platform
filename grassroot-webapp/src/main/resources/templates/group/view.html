<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>GrassRoot - View Group</title>
</head>
<body>

<div layout:fragment="header">
    <h2>View a Group</h2>
</div>
<div layout:fragment="overview">View Group and invite members</div>

<div layout:fragment="content">
    <div layout:fragment="messages"></div>
    <div class="well">

        <h2 th:text="${group.groupName}">Group</h2>
        <table>
            <thead>
            <th>Member</th>
            <td>Phone number</td>
            </thead>
            <tbody>
            <tr th:each="member : ${group.groupMembers}">
                <td><span th:text="${member.displayName}"></span></td>
                <td><span th:text="${member.phoneNumber}"></span></td>
            </tr>
            </tbody>
        </table>



    </div>
</div>

</body>
</html>
