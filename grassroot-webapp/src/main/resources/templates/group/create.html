<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>GrassRoot - Create Group</title>
</head>
<body>

<div layout:fragment="header" th:switch="${groupCreator.hasParent}">
  <h2 th:case="false">Start a new group</h2>
  <h2 th:case="true">Start a subgroup of: <span th:text="${groupCreator.parentName}">parent</span></h2>
</div>
<div layout:fragment="overview">Create a new group and add members</div>

<div layout:fragment="content">
  <div layout:fragment="messages"></div>
  <div class="well">

    <form  th:object="${groupCreator}" th:action="@{/group/create}" method="post" autocomplete="on" class="form-horizontal">
      <div th:if="*{hasParent}">
        <input th:field="*{parentId}" type="hidden" th:value="*{parentId}"/>
        <input th:field="*{hasParent}" type="hidden" th:value="*{hasParent}"/>
      </div>
      <div class="form-group">
        <label for="groupName" class="col-lg-2 control-label">Group Name</label>
        <div class="col-lg-4">
          <input th:field="*{groupName}" type="text" class="form-control" id="groupName" placeholder="Group Name"/>
        </div>
      </div>
      <!-- Note: removing this option from group create until comfortable it's clear to users, and roles/permissions in place -->
      <!-- <div class="form-group">
        <div class="row">
          <label for="discoverable" class="col-lg-2 control-label">
            <p class="list-group-item-text">Make group public?</p>
          </label>
          <div class="col-lg-4">
            <input type="checkbox" th:field="*{discoverable}" class="form-control" id="discoverable" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 control-label text-center">
            <small><mark>NB</mark>Ticking this box will allow anyone to find and join your group. Select it only if you wish your
            group to be open.</small>
          </div>
        </div>
      </div> -->
      <div class="form-group col-lg-10 col-lg-offset-2">
        <table class="table col-md-8" id="member-input">
          <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="member, iterStat: *{addedMembers}">
            <td>
              <input type="text" th:field="*{addedMembers[__${iterStat.index}__].displayName}" class="form-control" placeholder="Member's name"/>
            </td>
            <td>
              <div class="form-group" th:class="${#fields.hasErrors('addedMembers[__${iterStat.index}__].phoneNumber')}? has-error">
                <!-- todo: format / mask this as on sign-in page -->
                <input type="text" th:field="*{addedMembers[__${iterStat.index}__].phoneNumber}" class="form-control" th:errorclass="error" placeholder="Phone number"/>
                <span th:if="${#fields.hasErrors('addedMembers[__${iterStat.index}__].phoneNumber')}" class="alert has-error">Error!</span>
              </div>
            </td>
            <td>
              <button type="submit" name="removeMember" class="btn btn-default" aria-label="Remove"
                      th:value="${iterStat.index}">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group">
        <div class="col-lg-4">
          <button type="submit" name="addMember" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add another member</button>
        </div>
      </div>
      <div class="form-group">
        <label for="groupTemplate" class="col-lg-2 control-label">What permissions should members have?</label>
        <div class="col-lg-4">
          <select name="groupTemplate" id="groupTemplate">
            <option th:each="template : ${permissionTemplates}"
                    th:value="${template[0]}"
                    th:text="${template[1]}"></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <a th:href="@{/home}" role="button" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-primary">Create Group</button>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="header-container" layout:fragment="script-container">


</div>
</body>
</html>
