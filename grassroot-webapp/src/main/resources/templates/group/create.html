<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>GrassRoot - Create Group</title>
</head>
<body>

<div layout:fragment="header" th:switch="${groupCreator.hasParent}">
  <h2 th:case="false">Start a new group</h2>
  <h2 th:case="true">Start a subgroup of: <span th:text="${groupCreator.parentName}">parent</span></h2>
</div>
<div layout:fragment="overview">Create a new group and add members</div>

<div layout:fragment="content">
  <div layout:fragment="messages"></div>
  <div class="well">

    <form  th:object="${groupCreator}" th:action="@{/group/create}" method="post" autocomplete="on" class="form-horizontal">
      <div th:if="*{hasParent}">
        <input th:field="*{parentId}" type="hidden" th:value="*{parentId}"/>
        <input th:field="*{hasParent}" type="hidden" th:value="*{hasParent}"/>
      </div>
      <div class="form-group">
        <label for="groupName" class="col-lg-2 control-label">Group Name</label>
        <div class="col-lg-4">
          <input th:field="*{groupName}" type="text" class="form-control" id="groupName" placeholder="Group Name"/>
        </div>
      </div>
      <div class="form-group col-lg-10 col-lg-offset-2">
        <table class="table col-md-8" id="member-input">
          <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="member, iterStat: *{addedMembers}">
            <td>
              <input type="text" th:field="*{addedMembers[__${iterStat.index}__].displayName}" class="form-control" placeholder="Member's name"/>
            </td>
            <td>
              <input type="text" th:field="*{addedMembers[__${iterStat.index}__].phoneNumber}" class="form-control" placeholder="Phone number"/>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group">
        <div class="col-lg-4">
          <button type="submit" name="addMember" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add another member</button>
        </div>
        <div class="col-lg-8">
          <label for="generateToken" class="col-lg-4 control-label">Create a joining code?</label>
          <div class="col-lg-4">
            <input th:checked="${generateToken}" type="checkbox" class="form-control" id="generateToken" name="generateToken"/>
          </div>
          <!-- todo: make select box dynamic, so it only shows up if the user ticks the button -->
          <label for="tokenDaysValid">How long should it stay open?</label>
          <select th:field="*{tokenDaysValid}" id="tokenDaysValid">
            <div class="col-lg-4" th:include="fragments :: daySelector"></div>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8">
          <a th:href="@{/home}" role="button" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-primary">Create Group</button>
        </div>
      </div>

    </form>

  </div>
</div>
