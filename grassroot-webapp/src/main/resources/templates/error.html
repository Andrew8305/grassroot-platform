<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Error</title>
</head>
<body>
<h1 layout:fragment="header">Unexpected Error</h1>

<div layout:fragment="overview"></div>

<div layout:fragment="content" class="container">
    <div class="card">
        <div class="card-height-indicator" style="    margin-top: 10% !important;"></div>
        <div class="card-content">
            <div class="card-body">
                There was an unexpected error on the server: <span th:text="${error}">Error</span> (<span
                    th:text="${status}">888</span>).
            </div>
        </div>
    </div>
</div>


</body>
</html>
