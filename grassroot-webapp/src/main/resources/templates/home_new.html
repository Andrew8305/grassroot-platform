<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Grassroot -- New user</title>

  <meta property="og:title" content="Grassroot"/>
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/images/grassroot-logo.png"/>
  <meta property="og:description" content="The Grassroot Platform"/>

</head>

<body>

<!-- legacy issues mean deleting this leads to fragments on screen -->
<div layout:fragment="header"></div>

<div layout:fragment="content">

  <!-- Weirdness in Thymeleaf/Bootstrap set up means proper style/class definitions are just overriden, hence bad-practice
   but necessary style inlining-->
  <div class="container-fluid jumbotron">
    <div class="row">
      <h1 th:text="#{web.home.banner}" class="text-center">Meet, vote, act</h1>
      <p th:text="#{web.home.welcome.new(${currentUser.displayName})}" class="lead text-center">
        Welcome to Grassroot, Luke
      </p>
    </div>
    <div class="row row-padding">
      <div class="col-md-4 col-md-offset-4">
        <a th:href="@{/group/create}" class="btn btn-primary btn-block" style="border-radius: 10px">
          <span class="lead">Create a group</span>
        </a>
      </div>
    </div>

    <div class="row" style="margin-top: 10px">
      <div class="col-md-4 col-md-offset-4">
      <div style="width: 100%; height: 12px; border-bottom: 1px solid black; text-align: center">
        <span style="font-size: 15px; background-color: white; padding: 0 10px;">
          or
        </span>
      </div>
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <div class="col-md-4 col-md-offset-4">
        <button id="#searchGroup" data-toggle="modal" data-target="#joiningModal" class="btn btn-primary btn-block" style="border-radius:10px">
          <span class="lead">Join a group</span></button>
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <h5 class="text-center">Get started by creating or joining a group</h5>
    </div>

  </div>

  <div class="well">
    <div class="row row-centered">
      <div class="col-md-6 col-md-offset-3 ">

      </div>
    </div>
  </div>

  <div class="modal fade" id="joiningModal" tabindex="-1" role="dialog" aria-labelledby="groupJoinModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="joiningModalLabel">Search for a group</h4>
        </div>
        <form th:action="@{/group/search}" method="get">
          <div class="modal-body">
            <div class="form-group">
              Search for a group by entering a join code (if the group has given it to you), or searching public
              groups by name.
            </div>
            <div class="form-group">
              <input type="text" name="term" class="form-control" id="searchTerm" placeholder="Enter join code or name to search" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>




</div>




</body>
</html>
