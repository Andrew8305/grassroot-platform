<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Grassroot - User Profile</title>
</head>
<body>

<div layout:fragment="header">
    <h2>My Profile</h2>
</div>
<div layout:fragment="overview"></div>

<div layout:fragment="content">
    <div layout:fragment="messages"></div>
    <div class="well">
        <div class="center-block user-profile-container">
            <div class="center-block" style="">
                <div class="list-group">
                    <div class="list-group-item">
                        <div class="row-action-primary">
                            <i class="mdi-social-person"></i>
                        </div>
                        <div class="row-content">
                            <h4 class="list-group-item-heading"><span th:text="${currentUserProfile.firstName}"></span>
                                &nbsp;<span th:text="${currentUserProfile.lastName}"></span></h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="list-group-item-text">  <span><strong>Phone Number</strong></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p class="list-group-item-text"> <span th:text="${currentUserProfile.phoneNumber}"></span></p>
                                </div>
                            </div>
                            <div class="basic-separator"></div>
                            <div class="row">
                                <div class="col-md-6">
                                    <span><strong>Member Since</strong></span>
                                </div>
                                <div class="col-md-6">
                                    <p class="list-group-item-text"> <span th:text="${#calendars.format(currentUserProfile.createdDateTime,'dd MMMM yyyy')}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="header-container" layout:fragment="script-container">

</div>
</body>
</html>
