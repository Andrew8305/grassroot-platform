accounts.todos.monthly.heavy=50
accounts.events.monthly.heavy=15

## finally, the 'enterprise' account, G/R plus, e.g., govt (basically unlimited) (all figures are therefore customizable)
accounts.subscription.cost.enterprise=100000
accounts.group.limit.enterprise=50000
