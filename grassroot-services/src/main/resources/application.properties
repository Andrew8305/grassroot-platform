# definition of common properties needed for accounts model
accounts.annual.discount=0.83333333333333333333333333333333

# cost of group (in cents, to avoid floating points)
accounts.subscription.cost.free=0
#largest size of groups
accounts.group.limit.free=300
#largest number of groups applicable to account (irrelevant for free)
accounts.group.max.free=0
accounts.group.subdepth.free=0
#whether account can send freeform messages (and cost for them, in cents)
accounts.messages.enabled.free=false
accounts.messages.msgcost.free=0
accounts.todos.monthly.free=4
accounts.events.monthly.free=4

## starting with the light account
accounts.subscription.cost.light=10000
accounts.group.limit.light=500
accounts.group.max.light=5
accounts.group.subdepth.light=1
accounts.messages.monthly.light=200
accounts.messages.msgcost.light=30
