<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <strong>Renamed!</strong>
</div>
<div>
    <p>We have renamed some of the users in your group. Here is the revised group:</p>
    <table>
        <tr><td>Number</td><td>Name</td></tr>
        {{ #users }}
        <tr><td>{{ phone_number }}</td><td>{{ display_name }}</td></tr>
        {{ /users }}
    </table>
</div>
<div>
    <form action="/web/start" method="post">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <button type="submit">Back home</button>
    </form>
</div>
</body>
</html>
