description = 'Grassroot Core'

// major todo : get jpa model generator working with multi-project structure (left for post-1.0, as simple tutorials not working)

dependencies {

    compile group: 'org.springframework', name: 'spring-context', version:'4.3.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version:'4.3.2.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version:'4.1.3.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version:'4.1.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.4.0.RELEASE'

    compile group: 'org.springframework.data', name: 'spring-data-commons', version:'1.12.2.RELEASE'

    compile(group: 'org.springframework.cloud', name: 'spring-cloud-spring-service-connector', version:'1.2.3.RELEASE') {
        exclude(module: 'log4j')
    }

    compile group: 'com.h2database', name: 'h2', version:'1.4.192'
    compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version:'8.5.4'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.8.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.8.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.8.2'

    compile group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version:'7.6.1'

    compile group: 'net.sf.ehcache', name: 'ehcache', version:'2.10.2.2.21'
    runtime group: 'org.postgresql', name: 'postgresql', version:'9.4.1210'

    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
}